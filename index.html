<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="DocTrade - A modern platform for sharing and buying valuable documents. Discover, share, and grow with a secure document exchange system."
    />
    <meta
      name="keywords"
      content="documents, buy documents, share documents, online document exchange, secure files"
    />
    <meta name="author" content="DocTrade Team" />
    <meta name="robots" content="index, follow" />
    <title>DocTrade | Share and Buy Documents Easily</title>
    <!-- bootstrap link css -->
    <link
      rel="stylesheet"
      href="dist/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <!-- css style -->
    <link rel="stylesheet" href="dist/css/main.css" />
    <!-- icon link remixicon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- sidebar -->
    <nav class="navbar fixed-top py-3 px-md-1 sidebar">
      <div class="container-fluid">
        <button
          class="btn"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <i class="ri-sidebar-unfold-line"></i>
        </button>
        <!-- navbar brand -->
        <a class="navbar-brand mx-auto ms-sm-2" href="#">DocTrade</a>
        <!-- form search -->
        <form class="d-none d-lg-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search on dashboard..."
            aria-label="Search"
          />
          <button class="btn btn-hover-orange" type="submit">
            <i class="ri-search-2-line"></i>
          </button>
        </form>
        <!-- offcanvas search toggle button for mobile -->
        <button
          class="btn d-lg-none"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasSearch"
        >
          <i class="ri-search-2-line"></i>
        </button>
        <button class="btn d-none d-sm-flex ms-2" type="button">
          <i class="ri-notification-3-line"></i>
        </button>
        <button class="btn d-none d-sm-flex ms-2" type="button">
          <i class="ri-mail-ai-line"></i>
        </button>
        <!-- search offcanvas -->
        <div
          class="offcanvas offcanvas-top"
          tabindex="-1"
          id="offcanvasSearch"
          aria-labelledby="offcanvasLabelSearch"
        >
          <div class="offcanvas-body">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-hover-orange" type="submit">
                <i class="ri-search-2-line"></i>
              </button>
            </form>
          </div>
        </div>
        <!-- offcanvas content sidebar -->
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title navbar-brand" id="offcanvasNavbarLabel">
              DocTrade
            </h5>
            <button
              type="button"
              class="btn btn-hover-danger ms-auto"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            >
              <i class="ri-sidebar-fold-line"></i>
            </button>
          </div>
          <div class="offcanvas-body p-0">
            <ul class="navbar-nav justify-content-end flex-grow-1">
              <li class="nav-item">
                <a class="nav-link p-3 active" aria-current="page" href="#"
                  ><i class="ri-dashboard-horizontal-line"></i>Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link p-3" href="#"
                  ><i class="ri-archive-line"></i>My document</a
                >
              </li>
              <!-- line divider -->
              <li class="nav-item">
                <a class="nav-link p-3 disabled" href="#" aria-disabled="true">
                  <span class="opacity-0">line divider</span>
                </a>
              </li>
              <!-- line divider -->
              <li class="nav-item">
                <a class="nav-link p-3" href="#"
                  ><i class="ri-folder-upload-line"></i>Upload Document</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link p-3" href="#"
                  ><i class="ri-store-2-line"></i>Marketplace</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link p-3" href="#"
                  ><i class="ri-bar-chart-fill"></i>Transactions</a
                >
              </li>
              <!-- line divider -->
              <li class="nav-item">
                <a class="nav-link p-3 disabled" href="#" aria-disabled="true">
                  <span class="opacity-0">line divider</span>
                </a>
              </li>
              <!-- line divider -->
              <li class="nav-item">
                <a class="nav-link p-3" href="#"
                  ><i class="ri-bookmark-3-line"></i>Favorites</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link p-3" href="#"
                  ><i class="ri-notification-3-line"></i>Notifications</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link p-3" href="#"
                  ><i class="ri-mail-ai-line"></i>Mail</a
                >
              </li>
              <!-- line divider -->
              <li class="nav-item">
                <a class="nav-link p-3 disabled" href="#" aria-disabled="true">
                  <span class="opacity-0">line divider</span>
                </a>
              </li>
              <!-- line divider -->
              <li class="nav-item">
                <a class="nav-link p-3" href="#"
                  ><i class="ri-settings-4-line"></i>Settings</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link p-3" href="#"
                  ><i class="ri-question-line"></i>Help & Support</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link p-3 text-danger" href="#"
                  ><i class="ri-logout-box-r-line"></i>Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- end sidebar -->
    <!-- js link -->
    <script src="dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
